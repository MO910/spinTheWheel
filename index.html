
<html>
    <head>
		<link rel="icon" href="images/spin.png">
        <title>spin the wheel</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <script type="text/javascript" src="js/Winwheel.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    </head>
    <body>
        <div align="center">
            <p style="color: aliceblue">Click on the food which you want and you will get it on the top  <span style="color: red">â™¥</span> </p>
            <br />
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <div class="power_controls">
                            <br />
                            <br />
                            <table class="power" cellpadding="10" cellspacing="0">
                                <tr>
                                    <th align="center">Food</th>
                                </tr>
                                <tr>
                                    <td width="78" align="center" id="pw3" onClick="powerSelected(3);">Omlet</td>
                                </tr>
								
                                <tr>
                                    <td align="center" id="pw2" onClick="powerSelected(2);">soucec</td>
                                </tr> 
                                <tr>
                                    <td align="center" id="pw1" onClick="powerSelected(1);">spaghette</td>
                                </tr>
								 <tr>
                                    <td width="78" align="center" id="pw6" onClick="powerSelected(6);">meat</td>
                                </tr>
								
                                <tr>
                                    <td align="center" id="pw5" onClick="powerSelected(5);">soup</td>
                                </tr>
                                <tr>
                                    <td align="center" id="pw4" onClick="powerSelected(4);">bourgr</td>
                                </tr>
                            </table>
                            <br />
                            <img id="spin_button" src="images/spin_off.png" alt="Spin" onClick="startSpin();" />
                            <br /><br />
                            &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">
							RESET</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </td>
                    <td width="421" height="564" class="the_wheel" align="center" valign="center">
                        <canvas id="canvas" width="420" height="420">
                            <p style="{color: white}" align="center">sorry ,there is a mistake</p>
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            let theWheel = new Winwheel({
                'numSegments'       : 8,                               
                'drawText'          : true,             
                'textFontSize'      : 16,
                'textOrientation'   : 'curved',
                'textAlignment'     : 'inner',
                'textMargin'        : 90,
                'textFontFamily'    : 'monospace',
                'textStrokeStyle'   : 'black',
                'textLineWidth'     : 3,
                'textFillStyle'     : 'white',
                'drawMode'          : 'segmentImage',   
                'segments'          :                    
                [
                   {'image' : 'images/spaghette.png'},
                   {'image' : 'images/soucess.png'},
                   {'image' : 'images/soup.png'},
                   {'image' : 'images/creep.png'},
                   {'image' : 'images/sandwich.png'},
                   {'image' : 'images/meat.png'},
                   {'image' : 'images/Omlet.png'},
                   {'image' : 'images/burgur.png'}
                ],
                'animation' :           // Specify the animation to use.
                {
                    'type'     : 'spinToStop',
                    'callbackFinished' : alertPrize
                }
            });
            let wheelPower    = 0;
            let wheelSpinning = false;
            function powerSelected(powerLevel)
            {
                if (wheelSpinning == false) {
                    document.getElementById('pw1').className = "";
                    document.getElementById('pw2').className = "";
                    document.getElementById('pw3').className = "";
					 document.getElementById('pw4').className = "";
                    document.getElementById('pw5').className = "";
                    document.getElementById('pw6').className = "";
                    if (powerLevel >= 1) {
                        document.getElementById('pw1').className = "pw1";
                    }

                    if (powerLevel >= 2) {
                        document.getElementById('pw2').className = "pw2";
                    }

                    if (powerLevel >= 3) {
                        document.getElementById('pw3').className = "pw3";
                    }

                    wheelPower = powerLevel;
                    document.getElementById('spin_button').src = "images/spin_on.png";
                    document.getElementById('spin_button').className = "clickable";
                }
            }
            function startSpin()
            {

                if (wheelSpinning == false) {
                    if (wheelPower == 1) {
                theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
                theWheel.rotationAngle = 45;     // Re-set the wheel angle to 0 degrees.
                theWheel.draw(); 
                        
                    } else if (wheelPower == 2) {
               theWheel.rotationAngle = 0; 
                       
                    } else if (wheelPower == 3) {
                theWheel.rotationAngle = 0;
				 
                       
                    }
                    document.getElementById('spin_button').src       = "images/spin_off.png";
                    document.getElementById('spin_button').className = "";
                    theWheel.startAnimation();
                    wheelSpinning = true;
                }
            }

            function resetWheel()
            {
                theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
                theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
                theWheel.draw();                

                document.getElementById('pw1').className = "";  
                document.getElementById('pw2').className = "";
                document.getElementById('pw3').className = "";

                wheelSpinning = false;          
            }

            function alertPrize(indicatedSegment)
            {
                alert(indicatedSegment.image + ' ready to eat ');
            }
        </script>
    </body>
</html>
